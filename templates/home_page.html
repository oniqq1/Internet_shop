<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

    <nav>
        <div class="nav-wrapper container">
            <a class="brand-logo">Dashboard</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('log_out_get') }}" class="btn-flat white-text">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <section id="profile" class="section">
            <div class="card-panel white z-depth-2">
                <h5 class="center">{{ user.name }}</h5>
                <p class="center grey-text">Email: {{ user.email }}</p>
                <div class="center">
                    <a class="btn"><i class="material-icons left">edit</i>Edit Profile</a>
                </div>
            </div>
        </section>

        <div class="row">
            <div class="col s12 m6">
                <section id="cart" class="section">
                    <h5 class="section-title">Cart</h5>
                    <div class="card-panel white z-depth-2">
                        <div class="center">
                            <a href="#" class="btn">
                                <i class="material-icons left">credit_card</i>Proceed to Payment
                            </a>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col s12 m6">
                <section id="favorites" class="section">
                    <h5 class="section-title">Favorites</h5>
                    <div class="card-panel white z-depth-2">
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
