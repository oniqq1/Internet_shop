<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="container">
        <a href="{{ url_for('index') }}" class="btn-flat waves-effect">
            <i class="material-icons">arrow_back</i>
        </a>
        <h4>Payment</h4>
        <form>
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Payment Information</span>
                    <div class="input-field">
                        <input type="text" id="name" required>
                        <label for="name">Cardholder's Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="card_number" required>
                        <label for="card_number">Card Number</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="expiry_date" required>
                        <label for="expiry_date">Expiration Date (MM/YY)</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="cvv" required>
                        <label for="cvv">CVV</label>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <span class="card-title">Shipping Address</span>
                    <div class="input-field">
                        <input type="text" id="address" required>
                        <label for="address">Address</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="city" required>
                        <label for="city">City</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="postal_code" required>
                        <label for="postal_code">Postal Code</label>
                    </div>
                </div>
            </div>

            <div class="center">
                <a href="/">
                    <button type="submit" class="btn waves-effect waves-light">Confirm Payment</button>
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
