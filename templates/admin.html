<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>

    <div class="container">
        <a href="{{ url_for('index') }}" class="btn-flat waves-effect">
            <i class="material-icons">arrow_back</i>
        </a>
        <h4 class="center">Add a Product</h4>

        <form action="/add_product" method="post" enctype="multipart/form-data">
            <div class="input-field">
                <input type="text" name="name" required>
                <label for="name">Product Name</label>
            </div>
            <div class="input-field">
                <textarea name="description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="input-field">
                <input type="number" name="cost" required>
                <label for="price">Price</label>
            </div>
            <div class="input-field">
                <input type="text" name="category" required>
                <label for="category">Category</label>
            </div>
            <div class="input-field">
                <input type="url" name="image_url" required>
                <label for="image_url">Image URL</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit">Add</button>
        </form>

        <h4 class="center">Product List</h4>
        <div class="row">
            {% for product in products %}
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ product.image_url }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{item.name }}</span>
                        <p>{{item.description }}</p>
                        <p><strong>Category:</strong> {{ item.category }}</p>
                        <p><strong>{{ item.price }} $</strong></p>
                    </div>
                    <div class="card-action">
                        <a href="/delete/{{ item.id }}" class="red-text">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
