<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="container">
        <h4 class="center">Add a Product</h4>

        <form action="/add_product" method="post" enctype="multipart/form-data">
            <div class="input-field">
                <input type="text" name="name" required>
                <label for="name">Product Name</label>
            </div>
            <div class="input-field">
                <textarea name="description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="input-field">
                <input type="number" name="price" required>
                <label for="price">Price</label>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload</span>
                    <input type="file" name="image">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add</button>
        </form>

        <h4 class="center">Product List</h4>
        <div class="row">
            {% for product in products %}
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ product.image_url }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ product.name }}</span>
                        <p>{{ product.description }}</p>
                        <p><strong>{{ product.price }} $</strong></p>
                    </div>
                    <div class="card-action">
                        <a href="/delete/{{ product.id }}" class="red-text">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
